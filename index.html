<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price">
      <ul>
        <li>0.041 ETH</li>
        <li>3 days left</li>
      </ul>
    </div>
    <hr>
    <div class="author">
      <img src="./images/image-avatar.png" alt="author picture">
      <p>Creation of <span class="authorName">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.lakshmikanta0013.github.io">Lakshmikanta Patra</a>.
  </div>
</body>

</html>
